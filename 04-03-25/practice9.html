<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 150px;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 150px;
            font-size: 0.9em;
            color: #0f0d0d;
            background-color: rgb(96, 50, 181);
        }
    </style>
</head>
<body>
    <h1 style="background-color: rgb(53, 58, 201);">Student's Connect</h1>
    <div class="login-box">
        <h2>Welcome to Student Connect</h2>
        <form>
            <label for="Username">username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="pwd">password:</label>
            <input type="password" id="pwd" name="pwd" required>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div class="footer">
        
        <p>Copyrighted web page</p>

    </div>
</body>
</html>
