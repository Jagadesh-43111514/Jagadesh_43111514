<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1ed82e;
            color: #bb8080;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #a31616;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .date-display {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .month-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .expense-form-container {
            background-color: rgb(198, 33, 33);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .expense-list-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e3a8a;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.2);
        }

        .btn {
            background-color: #a6b409;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a50a3b;
        }

        .btn-edit {
            background-color: #1fd51c;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background-color: #26d0c2;
        }

        .btn-delete {
            background-color: #864ed4;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background-color: #b91c1c;
        }

        .btn-update {
            background-color: #d2e125;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-update:hover {
            background-color: #6132bd;
        }

        .btn-cancel {
            background-color: #48b432;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .btn-cancel:hover {
            background-color: rgb(161, 114, 26);
        }
        table {
            width: 50%;
            border: collapse;
        }
